<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Russian → Ancient Greek Reading Trainer</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }
    h1 {
      font-size: 1.5em;
      margin-bottom: 10px;
    }
    .controls {
      display: flex;
      gap: 10px;
      align-items: center;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    .dual-column {
      display: flex;
      gap: 20px;
    }
    textarea, .output {
      width: 100%;
      height: 400px;
      font-size: 1em;
      padding: 10px;
      box-sizing: border-box;
    }
    .output {
      border: 1px solid #ccc;
      overflow-y: auto;
      white-space: pre-wrap;
    }
    .output span {
      position: relative;
      cursor: help;
    }
    .output span:hover::before {
      content: attr(data-original);
      position: absolute;
      background: #eee;
      padding: 2px 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      top: -1.5em;
      left: 0;
      white-space: nowrap;
      z-index: 10;
      font-size: 0.85em;
      color: #000;
    }
    .highlight {
      background-color: #ffe08a;
    }
    .half {
      width: 50%;
    }
  </style>
</head>
<body>
  <h1>Russian → Ancient Greek Reading Trainer</h1>

  <div class="controls">
    <label>Степень замены:
  <input type="number" id="intensity" value="100" min="0" max="100" step="10" style="width: 60px;">
  %
</label>
    <button onclick="transformText()">Преобразовать</button>
    <button onclick="toggleHighlight()">Подсветка</button>
    <button onclick="resetText()">Сбросить</button>
    <button onclick="copyOutput()">Скопировать результат</button>
  </div>

  <div class="dual-column">
    <textarea id="inputText" class="half" placeholder="Введите текст на русском:" oninput="originalText=''"></textarea>
    <div class="output half" id="output" aria-label="Древнегреческое чтение:"></div>
  </div>

  <script>
    let originalText = '';
    let highlight = true;

    const substitutions = [
      { ru: "ф", gr: "φ" },
      { ru: "т", gr: "τ" },
      { ru: "п", gr: "π" },
      { ru: "з", gr: "ζ" },
      { ru: "г(?=[еи])", gr: "γ", regex: true },
      { ru: "г", gr: "γ" },
      { ru: "х", gr: "χ" },
      { ru: "в", gr: "β" },
      { ru: "д", gr: "δ" },
      { ru: "к", gr: "κ" },
      { ru: "л", gr: "λ" },
      { ru: "м", gr: "μ" },
      { ru: "н", gr: "ν" },
      { ru: "р", gr: "ρ" },
      { ru: "с", gr: "σ" },
      { ru: "у", gr: "υ" },
      { ru: "а", gr: "α" },
      { ru: "е", gr: "ε" },
      { ru: "и", gr: "ι" },
      { ru: "о", gr: "ο" },
      { ru: "э", gr: "η" },
      { ru: "я", gr: "ια" },
      { ru: "ю", gr: "ιυ" },
      { ru: "й", gr: "ι" },
      { ru: "ё", gr: "ιο" },
      { ru: "кс", gr: "ξ" },
      { ru: "пс", gr: "ψ" },
      { ru: "тх", gr: "θ" },
      { ru: "дж", gr: "τζ" },
      { ru: "йо", gr: "ιο" },
      { ru: "иян", gr: "ιαν" },
      { ru: "ия", gr: "ια" },
      { ru: "ai", gr: "αι" },
      { ru: "ei", gr: "ει" },
      { ru: "oi", gr: "οι" },
      { ru: "ou", gr: "ου" },
      { ru: "eu", gr: "ευ" },
      { ru: "au", gr: "αυ" }
    ];

    substitutions.sort((a, b) => b.ru.length - a.ru.length);

    function transformText() {
      const inputElem = document.getElementById("inputText");
      const intensityElem = document.getElementById("intensity");
      if (!intensityElem) return;
      const percent = parseInt(intensityElem.value);
      if (!originalText) originalText = inputElem.value;
      const input = inputElem.value;

      let result = '';
      let index = 0;

      while (index < input.length) {
        let matched = false;

        for (let rule of substitutions) {
          let part = input.slice(index);
          let match;

          if (rule.regex) {
            const regex = new RegExp('^' + rule.ru, 'i');
            match = regex.exec(part);
          } else {
            if (part.toLowerCase().startsWith(rule.ru)) {
              match = [part.slice(0, rule.ru.length)];
            }
          }

          if (match) {
            const original = match[0];
            const isUpper = original[0] === original[0].toUpperCase();
            const isAllUpper = original.toUpperCase() === original;
            const replacement = isAllUpper
              ? rule.gr.toUpperCase()
              : isUpper ? rule.gr[0].toUpperCase() + rule.gr.slice(1) : rule.gr;

            const useReplacement = Math.random() * 100 <= percent;

            if (useReplacement) {
              result += highlight ? `<span data-original="${original}" class="highlight">${replacement}</span>` : `<span data-original="${original}">${replacement}</span>`;
            } else {
              result += original;
            }

            index += original.length;
            matched = true;
            break;
          }
        }

        if (!matched) {
          result += input[index];
          index++;
        }
      }

      document.getElementById("output").innerHTML = result;
    }

    function toggleHighlight() {
      highlight = !highlight;
      transformText();
    }

    function adjustIntensity(delta) {
      const input = document.getElementById("intensity");
      if (!input) return;
      let value = Math.round(parseInt(input.value) / 10) * 10 + delta;
      if (value > 100) value = 100;
      if (value < 1) value = 1;
      input.value = value;
      transformText();
    }

    function resetText() {
      document.getElementById("inputText").value = originalText;
      transformText();
    }

    function copyOutput() {
      const output = document.getElementById("output");
      const temp = document.createElement("textarea");
      temp.value = output.innerText;
      document.body.appendChild(temp);
      temp.select();
      document.execCommand("copy");
      document.body.removeChild(temp);
      alert("Результат скопирован!");
    }
  </script>
</body>
</html>
